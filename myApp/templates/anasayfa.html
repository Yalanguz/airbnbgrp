{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Base</title>
</head>
<body>

{% block body %}

<div class="contanier container-fluid mt-2 ">
    <div class="row row-cols-1 row-cols-md-4 g-4">
      {% for house in houses %}
        <div class="col col-sm-6 col-md-4 col-lg-3 ">

          <div class="card mt-4 me-3 border-0" style="height: 500px !important;">
            <div id="carouselExampleControls1{{ house.id }}" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner rounded-4 ">
                          <a href="{% url 'Detay' house.id %}" style="text-decoration: none; color: #222222;">
                          <div class="carousel-item active rounded-4  ">
                            <img src="{{ house.foto_1.url }}" class="d-block w-100 rounded-4 " alt="..." style="height: 256px;">
                          </div>
                          <div class="carousel-item rounded-4 ">
                            <img src="{{ house.foto_2.url }}" class="d-block w-100 rounded-4" alt="..." style="height: 256px;">
                          </div>
                          <div class="carousel-item rounded-4 ">
                            <img src="{{ house.foto_3.url }}" class="d-block w-100 rounded-4" alt="..." style="height: 256px;">
                          </div>
                        </a>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls1{{ house.id }}" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Geri</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls1{{ house.id }}" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">İleri</span>
                        </button>
                      </div>
                    <div class="card-body">
                      <h5 class="card-title">Seydikemer,Türkiye</h5>
                      <p class="card-text text-muted">290 kilometre uzakta</p>
                      <p class="text-muted">1-6 Nis</p>
                      <h5>1758 ₺ gece</h5>
                    </div>
                  </div>
        </div>
      {% endfor %}
            
        
    </div>
</div>
{% endblock body %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
